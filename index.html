<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meal Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background-color: #ff6b6b;
            padding: 2rem 0.5rem;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 3rem;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 0 1rem;
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-top: 1rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 1rem;
        }

        .diet-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: black;
            font-size: clamp(0.85rem, 3.5vw, 1rem);
            font-weight: 400;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            min-height: 44px;
            width: auto;
            white-space: nowrap;
        }

        .diet-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .no-restrictions {
            padding: 0.7rem 1rem;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            font-weight: 600;
            margin-top: 0.5rem;
            background-color: #fff;
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            width: auto;
            white-space: nowrap;
        }

        .no-restrictions:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
            background-color: #fff;
            border-color: rgba(255, 107, 107, 0.5);
        }

        @media screen and (max-width: 480px) {
            body {
                padding-top: 2rem;
            }

            h1 {
                margin-top: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .button-row {
                gap: 0.8rem;
                margin-bottom: 0.8rem;
            }

            .button-row:last-child {
                margin-bottom: 0;
            }

            .diet-button {
                padding: 0.7rem 1.2rem;
            }

            .no-restrictions {
                padding: 0.7rem 1rem;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23ffffff"><path d="M25,25 L35,25 L35,60 A5,5 0 0,1 25,60 Z M45,25 A15,15 0 0,1 75,25 A15,15 0 0,1 45,25 M50,65 A10,10 0 0,1 70,65 L70,75 L50,75 Z"/></svg>');
            background-size: 200px 200px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
            background-repeat: repeat;
        }

        .container, h1, .button-row {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>What Are You Cooking Today?</h1>
    <div class="button-row">
        <a href="wheel.html?diet=vegan" class="diet-button">Vegan</a>
        <a href="wheel.html?diet=vegetarian" class="diet-button">Vegetarian</a>
        <a href="wheel.html?diet=kosher" class="diet-button">Kosher</a>
    </div>
    <div class="button-row">
        <a href="wheel.html?diet=glutenFree" class="diet-button">Gluten Free</a>
        <a href="wheel.html?diet=halal" class="diet-button">Halal</a>
        <a href="wheel.html?diet=dairyFree" class="diet-button">Dairy Free</a>
    </div>
    <div class="button-row">
        <a href="wheel.html?diet=none" class="diet-button no-restrictions">No Restrictions</a>
        <a href="wheel.html?diet=healthy" class="diet-button no-restrictions">No Restrictions/Healthy</a>
    </div>
</body>
</html>
